<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>

</head>

<body>
    <div id="header">
        <h1>Let's Play "Rock, Paper, Scissors"!</h1>
        <h2>First one to five wins.</h2>
    </div>

    <div id="main-container">
        <div id="player-plays">
            <h2>You (Click to make a play)</h2>
            <div class="play-buttons">
                <div class="play-button player-play"><img id="rock" class="player-option" src="images/rsp-rock.png">
                </div>
                <div class="play-button player-play"><img id="paper" class="player-option" src="images/rsp-paper.png">
                </div>
                <div class="play-button player-play"><img id="scissors" class="player-option"
                        src="images/rsp-scissors.png">
                </div>
            </div>
        </div>
        <div id="scoreboard">
            <p id="score-title">CURRENT SCORE</p>
            <p>You:<span id="you-score"></span></p>
            <p>Computer:<span id="computer-score"></span></p>
        </div>
        <div id="computer-plays">
            <h2>Computer</h2>
            <div class="play-buttons">
                <div class="play-button" id="computer-rock"><img class="play-option" src="images/rsp-rock.png">
                </div>
                <div class="play-button" id="computer-paper"><img class="play-option" src="images/rsp-paper.png"></div>
                <div class="play-button" id="computer-scissors"><img class="play-option" src="images/rsp-scissors.png">
                </div>
            </div>
        </div>
    </div>
    <div id="play-results">
        <p id="print-results">Waiting for play...</p>
    </div>



    <script src="app.js"></script>
</body>

</html>
